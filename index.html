<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vision Bridge - HTML Manipülatörü</title>
    <link rel="stylesheet" href="src/ui/style.css" />

    <!-- js-yaml kütüphanesi -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <h1>🌉 Vision Bridge</h1>
        <p>HTML Manipülatörü - YAML ile DOM Düzenleme Aracı</p>
      </header>

      <!-- Ana İçerik -->
      <main class="main-content">
        <!-- YAML Upload Bölümü -->
        <section class="upload-section">
          <h2>📄 YAML Konfigürasyonu</h2>
          <div class="file-upload">
            <input type="file" id="yamlFile" accept=".yaml,.yml" />
            <label for="yamlFile" class="upload-btn">
              📁 YAML Dosyası Seç
            </label>
          </div>
          <button id="processBtn" class="process-btn" disabled>
            🚀 İşlemleri Uygula
          </button>
        </section>

        <!-- URL Input Bölümü -->
        <section class="url-section">
          <h2>🌐 Hedef URL</h2>
          <input type="url" id="targetUrl" placeholder="https://example.com" />
          <button id="previewBtn" class="preview-btn">👁️ Önizleme</button>
        </section>

        <!-- Log Bölümü -->
        <section class="log-section">
          <h2>📝 İşlem Logları</h2>
          <div id="logArea" class="log-area"></div>
          <button id="clearLogsBtn" class="clear-btn">🗑️ Temizle</button>
        </section>
      </main>
    </div>

    <!-- JavaScript Dosyaları -->
    <script src="src/utils/helpers.js"></script>
    <script src="src/ui/logger.js"></script>
    <script src="src/parsers/yamlParser.js"></script>
    <script src="src/core/main.js"></script>
  </body>
</html>
