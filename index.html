<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Vision Bridge Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
  </head>
  <body>
    <h1>Test Sayfası</h1>
    <script>
      const testYaml = `
actions:
  - type: remove
    selector: ".test"
        `;

      const data = jsyaml.load(testYaml);
      console.log("YAML Parse Test:", data);
      const SUPPORTED_ACTIONS = ["remove", "replace", "insert", "alter"];
      console.log("Desteklenen actionlar:", SUPPORTED_ACTIONS);
      function validateAction(action, actionIndex) {
        if (!action || typeof action !== "object") {
          throw new Error(`${actionIndex}. action geçersiz format`);
        }

        console.log(`${actionIndex}. action kontrol ediliyor:`, action);
      }

      validateAction({ type: "remove", selector: ".test" }, 1);
    </script>
  </body>
</html>
